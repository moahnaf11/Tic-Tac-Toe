<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="child-body">
        <form action="" id="players">
            <h1>Tic Tac Toe</h1>
            <div class="player1">
                <label for="player1name">Player 1</label>
                <input type="text" id="player1name" placeholder="name" required>
            </div>
            <div class="player2">
                <label for="player2name">Player 2</label>
                <input type="text" id="player2name" placeholder="name" required>
            </div>
            <div class="button-container">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>

        <div class="first">
            <div class="name1"></div>
            <div class="points1"></div>
            <div class="current1"></div>
            <div class="winner1"></div>
        </div>
        <div class="gameContainerButton">
            <div class="tictactoe-container">
                <div class="number-0 box"></div>
                <div class="number-1 box"></div>
                <div class="number-2 box"></div>
                <div class="number-3 box"></div>
                <div class="number-4 box"></div>
                <div class="number-5 box"></div>
                <div class="number-6 box"></div>
                <div class="number-7 box"></div>
                <div class="number-8 box"></div>
            </div>
            <div class="button-container1">
                <button class="replay">Play Again</button>
                <button class="restart">Restart Game</button>
            </div>
        </div>

        <div class="second">
            <div class="name2"></div>
            <div class="points2"></div>
            <div class="current2"></div>
            <div class="winner2"></div>
        </div>
    </div>
    
</body>
</html>
